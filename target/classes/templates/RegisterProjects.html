<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>购买云顶社区赞后台管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg" ng-app='app' ng-controller='RegisterProjectsController'>

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>云顶社区赞数后台管理</h5>
                         
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <a   id="loading-example-btn" class="btn btn-white btn-sm" href="/Wang-Book/timeline"><i class="fa fa-refresh"></i> 返回管理页</a>
                            </div>
                            <div class="col-md-11">
                                <div class="input-group">
                                    
                                        <a  class="btn btn-sm btn-primary" href='/Wang-Book/RegisterProjects2' >去 搜索id</a>  
                                </div>
                            </div>
                        </div>

                        <div class="project-list">

                            <table class="table table-hover">
                                <tbody>
                                	
                                	
                                <!--  -->
                                    <tr ng-repeat='register in registerList track by $index'>
                                        <td class="project-status">
                                            <span class="label label-primary">进行中
                                        </td>
                                        <td class="project-title">
                                            <a href="">{{register.id}}</a>
                                            <br/>
                                            <small>{{register.registerdata}}</small>
                                        </td>
                                        <td class="project-completion">
                                                <small>当前点赞数:{{register.praisecount}}</small>
                                                
                                        </td>
                                         
                                        <td class="project-actions">
                                             
                                            <button class="btn btn-white btn-sm" ng-click='updateCountRoot(register.id,register.praisecount)'><i class="fa fa-pencil"></i> 编辑 </button>
                                        </td>
                                    </tr>
                                    
                                   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <script type="text/javascript" src="js/angular.js"></script>   
      
      <script type="text/javascript" src="js/RegisterProjects.js"></script>
                            
     

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>


    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


   

    

    </body>
</html>
